    <body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript" >

function send_sign_up()
 { 
 event.preventDefault();
 
 var name= $("#full_name").val();
 var email= $("#sign_email").val();
 var profession= $("#profession").val();
 var interest= $("#about").val();
 var password_1= $("#password_1").val();
 var file= $("#profile_pic")[0];
 
 
 var fom = new FormData();
 fom.append("image", file.files[0]);
 fom.append("name", name);
  fom.append("email", email);
   fom.append("profession", profession);
    fom.append("interest", interest);
	 fom.append("password_1", password_1);
	 
 
//var form = $("#sign_up_form").serialize();
 
$.ajax({
        type: "POST" ,
		enctype: 'multipart/form-data',
        url: "send_sign_up.php" ,
        data: fom,
		contentType: false,
		processData: false,
		
		beforeSend: function(){   $("#form_header").html("loading");
		
		},
		
        success:function(data){
		
            alert("successful");   window.location.href="http://localhost/social/login.html";
			
        }
				      
     });
	 
	 
 }


</script>





        <main>

          
           

            <section class="contact-section section-padding pt-0">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-8 col-12 mx-auto">
                            <div class="section-title-wrap mb-5" id="form_header">
                              <a href="login.html"  <h4 class="section-title" >Back</h4></a>
                            </div>

                            <form action="#" method="post" class="custom-form contact-form" role="form">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <div class="form-floating">
                                            <input type="text" name="full-name" id="full_name" class="form-control" placeholder="Full Name" required="">
                                            
                                            <label for="floatingInput">Full Name</label>
                                        </div>
                                    </div>

                                    <div class="col-lg-6 col-md-6 col-12"> 
                                        <div class="form-floating">
                                            <input type="email" name="email" id="sign_email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email address" required="">
                                            
                                            <label for="floatingInput">Email address</label>
                                        </div>
                                    </div>

                                    <div class="col-lg-12 col-12">
                                        <div class="form-floating">
                                            <input type="text" name="profession" id="profession" class="form-control" placeholder="Profession" required="">
                                            
                                            <label for="floatingInput">Profession</label>
                                        </div>
             
			                      
								  <div class="form-floating">
                                            <input type="text" name="password_1" id="password_1" class="form-control" placeholder="Password" required="">
                                            
                                            <label for="floatingInput">Password</label>
                                        </div>
										
										<div class="form-floating">
                                            <input type="text" name="password_1" id="password_2" class="form-control" placeholder="Password" required="">
                                            
                                            <label for="floatingInput">Repeat Password</label>
                                        </div>
                                        
                                    </div>
									
										 <div class="col-lg-12 col-12">
                                        <div class="form-floating" >
                                            <input type="file" name="full-name" id="profile_pic" class="form-control" placeholder="Full Name" required="">
                                            
                                           
                                        </div>
                                    </div>
									
									
									
									
									

                                    <div class="col-lg-4 col-12 ms-auto">
                                        <button type="submit" class="form-control" onclick="send_sign_up()">Sign up</button>
                                    </div>

                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </section>
        </main>
