	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript" >

function send_login()
 { 

 event.preventDefault();
 var email_1= $("#login_email").val();
 var password_3= $("#password").val();

 
 
 var fom1 = new FormData();

  fom1.append("email_1", email_1);
	 fom1.append("password_3", password_3);
	 	
	 
//var form = $("#sign_up_form").serialize();
 
$.ajax({
        type: "POST" ,
		enctype: 'multipart/form-data',
        url: "login.php" ,
        data: fom1,
		contentType: false,
		processData: false,
		beforeSend: function(){ alert("sending");       },
		
        success:function(data){
           if(data=="successful"){ 
		   
		    window.location.href="http://localhost/social/index.html";
		   
		   }
		   else{ alert("wrong password or username"); }	
        }
				      
     });
	 
	 
 }
 


</script>
	
	
	
	
	
	
	
	
	
	
	

        <main>

          
           

            <section class="contact-section section-padding pt-0">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-8 col-12 mx-auto">
                            <div class="section-title-wrap mb-5">
                                <h4 class="section-title">Login</h4>
                            </div>

                            <form action="#" method="post" class="custom-form contact-form" role="form"  >
                               
                                    

                                    <div class="col-lg-12 col-12">
                                        <div class="form-floating">
                                            <input type="email" name="email" id="login_email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email address" required="">
                                            
                                            <label for="floatingInput">Email address</label>
                                        </div>
                                    </div>
									
									
									 <div class="col-lg-12 col-12">
                                        <div class="form-floating">
                                            <input type="text" name="password" id="password" class="form-control" placeholder="Password" required="">
                                            
                                            <label for="floatingInput">Password</label>
                                        </div>
                                    </div>


                                   <div class="col-lg-4 col-12 ms-auto" style="width:50%;margin:auto;margin-top:10px;">
                                        <button type="submit" class="form-control" onclick="send_login();">Login</button>
                                    </div>
                                 
							 <div class="col-lg-4 col-12 ms-auto"  style="width:50%;margin:auto;margin-top:10px;text-align:center;">
                                        <a href="sign_up.html"><p  class="form-control" >Sign up</p></a>
                                    </div>
								 	
           

                             
                            </form>
							
							
							
							
							
							 

									
									
									
									
									
                        </div>

                    </div>
                </div>
